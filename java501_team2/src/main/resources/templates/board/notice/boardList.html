<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>츠키노야(月の や)료칸&풀빌라</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <meta charset="UTF-8">

    <meta name="keywords" id="keywords" content="거제도펜션, 커플, 바닷가, 해수욕장"/>

    <meta property="og:type" content="website">
    <meta property="og:title" content="츠키노야(月の や)료칸&풀빌라">
    <meta property="og:description" content="거제도펜션,커플,스파,바닷가,복층,럭셔리,외도,키즈랜드,예약안내">
    <meta property="og:image" content="http://gonylab7.speedgabia.com/solspa/m/main/1.jpg">

    <link rel="stylesheet" type="text/css" href="/css/common.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript" src="js/modify.js" defer></script>
    <script type="text/javascript" src="js/swiper.js" defer></script>
    <script type="text/javascript" src="js/common.js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
            defer></script>
    <script type="text/javascript" src="js/digitalnowplus.popup.js" defer></script>


    <link rel="stylesheet" type="text/css" href="/css/notice.css"/>

</head>

<body id="community" class="tables">
<div th:replace="~{layout/header :: headerNavbar}"></div>
<section>
    <div class="section banner" id="Banner">
        <div class="InBox">
            <h2 class="ttls">
                <div></div>
                <span> CHECK THE&nbsp;
                <b>NOTICE</b></span>
                <strong> NOTICE</strong>
            </h2>
        </div>
    </div>

    <div class="section contents">
        <div style="height: 50px;"></div>
        <div class="frame">
            <h3>
                <strong>공지사항</strong>
                <span>공지사항과 다양한 소식을 확인해보세요.</span>
            </h3>
            <br>
        </div>
    </div>
</section>

<script type="text/javascript">
    $(function () {
        //direct
        $(".section .snb > li").removeClass("active");
        $(".section .snb > li").eq(0).addClass("active");
        $("#Banner .ttls b").text("NOTICE");
        $("#Banner .ttls strong").text("NOTICE");

    });
</script>

<main class="container mt-8">

    <!-- 검색 -->
    <form class="d-flex justify-content-end mb-3" method="get">
        <input id="keyword" name="keyword" class="me-2" type="text" placeholder="제목을 입력해주세요" th:value="${keyword}">
        <button class="btn btn-primary" type="submit" id="btn-submit">검색</button>
    </form>

    <table class="table table-hover table-striped text-center">
        <colgroup>
            <col style="width: 5%">
            <col style="width: 40%">
            <col style="width: 10%">
            <col style="width: 20%">
            <col style="width: 20%">
            <col style="width: 5%">
        </colgroup>

        <thead>
        <tr>
            <th style="background-color:#3e7a9f;  color: #ffffff">번호</th>
            <th style="background-color:#3e7a9f;  color: #ffffff">제목</th>
            <th style="background-color:#3e7a9f;  color: #ffffff">글쓴이</th>
            <th style="background-color:#3e7a9f;  color: #ffffff">작성일</th>
            <th style="background-color:#3e7a9f;  color: #ffffff">수정일</th>
            <th style="background-color:#3e7a9f;  color: #ffffff">조회수</th>
        </tr>
        </thead>

        <tbody>

        <tr th:if="${#lists.size(boardList.getList())} > 0" th:each="item : ${boardList.getList()}">

            <td th:text="${item.noticeNum}"></td>
            <td class="text-start">
                <a class="text-decoration-none" th:href="@{|/notDetail.do/${item.noticeNum}|}"
                   th:text="${item.noticeTitle}"></a>
            </td>
            <td th:text="${item.noticeId}"></td>
            <td th:text="${item.noticePostdate}"></td>
            <td th:text="${item.noticeUpdateDate}"></td>
            <td th:text="${item.noticeVisitcount}"></td>
        </tr>
        <tr th:unless="${#lists.size(boardList.getList()) > 0}">
            <td colspan="6">조회결과 없음</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-6 d-flex justify-content-end">
        <div th:if="${session.userCheck} == 1">
            <a class="btn custom-bg" href="/notWrite.do"><b> 글쓰기 </b></a>
        </div>
    </div>

    <div id="paging">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${boardList.getPrePage() == 0} ? 'disabled'">
                <a class="page-link" href="#"
                   th:href="@{/not.do(page=${boardList.getPrePage()}, keyword=${keyword})}">&laquo;</a>
            </li>
            <li class="page-item"
                th:each="p : ${#numbers.sequence(boardList.getNavigateFirstPage(), boardList.getNavigateLastPage())}"
                th:classappend="${p == boardList.getPageNum()}? 'active'">
                <a class="page-link" href="#" th:href="@{/not.do(page=${p}, keyword=${keyword})}"
                   th:text="${p}">1</a>

            </li>
            <li class="page-item" th:classappend="${boardList.getNextPage() == 0} ? 'disabled'">
                <a class="page-link" href="#"
                   th:href="@{/not.do(pageNum=${boardList.getNextPage()}, keyword=${keyword})}">&raquo;</a>
            </li>
        </ul>
    </div>
</main>

<div th:replace="~{layout/footer :: footer}"></div>
</body>


</html>
