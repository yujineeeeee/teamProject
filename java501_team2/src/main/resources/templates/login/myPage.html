<body>
<div th:replace="~{/layout/header :: headerNavbar}"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm">
            <label class="form-label">id : </label>
            <label class="form-label" th:text="${user.getUserId()}"></label>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <label class="form-label">이름 : </label>
            <label class="form-label" th:text="${user.getUserName()}"></label>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <label class="form-label">가입날짜 : </label>
            <label class="form-label" th:text="${user.getUserRegidate()}"></label>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-sm">
            <button type="button" class="btn btn-primary" id="btn-main">홈화면</button>
            <button type="button" class="btn btn-warning" id="btn-logout">로그아웃</button>
        </div>
    </div>

    <script>
        $("#btn-logout").on("click", function () {
            const confirmed = confirm("로그아웃 하시겠습니까?");

            if (confirmed) {
                location.href = "/login/logout.do";
            }
        });
    </script>
</div>

<div th:replace="~{/layout/footer :: footer}"></div>
